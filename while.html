<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var counter = 1;
        while(counter<=10)
        {
            document.write(counter+"<br>");
            counter++;
        }
        var counter = 10;
        while(counter>=1)
        {
            document.write(counter+"<br>");
            counter--;
        }

    </script>
</body>
</html>
