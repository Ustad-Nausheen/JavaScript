<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="showme()" value="Return Function">
    <script type="text/javascript">
        function concatenate(first,last)
        {
            var fullname;
            fullname=first+last;
            return fullname;
        }
        function showme()
        {
            var result;
            result=concatenate('Nausheen','Ustad');
            document.write(result);
        }

    </script>
</body>
</html>
