<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter a"));//explict conversion
        var b = Number(prompt("Enter b"));

        var result = a + b;
        var substraction = a - b;
        var multiplication = a * b;
        var division = a / b;

        document.write("Addtion="+result);
        document.write("substraction="+substraction);
        document.write("multiplication="+multiplication);
        document.write("division="+division);
       
    </script>
</body>
</html>
