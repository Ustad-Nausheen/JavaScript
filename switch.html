<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="num1" placeholder="Enter number 1"><br><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br><br>
    <select id="choice">
        <option value="1">Addition</option>
        <option value="2">Substraction</option>
        <option value="3">Multiplication</option>
        <option value="4">Division</option>
        <option value="5">Default</option>
    </select><br><br>

    <button type="button" onclick="calculator()">submit</button>

    <script>
        function calculator()
        {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            var ch = Number(document.getElementById("choice").value);

            switch(ch)
            {
                case 1:
                    alert(n1+n2);
                    break;

                case 2:
                alert(n1-n2);
                    break;
                    
                case 3:
                    alert(n1*n2);
                    break;

                case 4:
                    alert(n1/n2);
                    break;

                default :
                alert("Wrong Choice");   

            }
           

        }
    </script>
</body>
</html>
