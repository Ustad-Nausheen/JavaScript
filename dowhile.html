<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var counter=1;
        do
        {
            document.write(counter+"-");
            counter++;

        }while(counter<=10);

        var counter=10;
        do
        {
            document.write(counter+"<br>");
            counter--;

        }while(counter>=1);

    </script>
</body>
</html>
