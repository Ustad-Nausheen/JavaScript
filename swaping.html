<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 10;
        var b = 20;
        var result;

        document.write("Before swapping number="+result);

        
        result=a;
        a=b;
        b=result;
        
        <br/>
        document.write("after swapping number="+result);

       
       
    </script>
</body>
</html>
